<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">


        <h1><img class="gif" src="./photos/sunny-weather-unscreen.gif" alt=""> Weather App </h1>

        <form>
            <input type="text" placeholder="Enter City Name..." required>
            <button class="submit">Submit</button>
        </form>


        <div class="widget ">
            <h2 class="date"></h2>
            <div class="top">
                <div class="left">
                    <img class="icon" src="" alt="">
                    <h5 class="weatherstatus">Status</h5>

                </div>
                <div class="right">
                    <h5 class="city">City</h5>
                    <h5 class="degree">Temperature</h5>
                </div>
            </div>

            <div class="bottom">
           
                <div class="boxes">
                    <div class="box">
                        Fills Like
                        <span class="fills-like"></span>
                    </div>
                     <div class="box">
                        Humidity
                        <span class="humidity"></span>
                    </div>
                    <div class="box">
                        Cloud
                        <span class="cloud"></span>
                    </div>
                    <div class="box">
                        wind-status
                        <span class="wind-status"></span>
                    </div>

                    <div class="box">
                        Wind Direction
                        <span class="direction"></span>
                    </div>

                   
    
                </div>
            </div>


        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
